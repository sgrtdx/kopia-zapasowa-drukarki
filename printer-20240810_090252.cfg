# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

#[include display.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 268
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 233
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 225 #235 bez stoppera
position_min: -2.5
homing_speed: 5
second_homing_speed: 1
homing_retract_dist: 2.0

[safe_z_home]
home_xy_position: 159, 122
speed: 200
z_hop: 5                 
z_hop_speed: 20

[extruder]
max_extrude_only_distance: 400.0
min_extrude_temp: 177
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 4.62   #7.770
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 300
pressure_advance: 0.050

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 6000
max_z_velocity: 40
max_z_accel: 500
square_corner_velocity: 5.0
minimum_cruise_ratio: 0.50

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -38.75
y_offset: -0.2
samples: 2
speed: 2
lift_speed: 10
sample_retract_dist: 1

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 2, 8
mesh_max: 224, 231
probe_count: 5, 5
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(220)|float %}
    #{% set FILAMENT_TYPE = params.FILAMENT_TYPE|default("PLA")|string %}
    # Start heating (but don't wait for it)
    M140 S{BED_TEMP}
    M104 S120
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    G28
    #{% if printer.heater_bed.temperature < 40 %}
    #  #MECHANICAL_GANTRY_CALIBRATION_fast
    #  SCREWS_TILT_CALCULATE MAX_DEVIATION=0.07
    #  G1 X159 Y122 F10000
    #{% endif %}
    SCREWS_TILT_CALCULATE MAX_DEVIATION=0.1
    BED_MESH_CALIBRATE
    #G28 Z
    #BED_MESH_PROFILE LOAD={FILAMENT_TYPE}
    M104 S180
    M190 S{BED_TEMP} T0
    M104 S{EXTRUDER_TEMP}
    G28 Z
    G1 X225 Y10 Z3 F10000
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP} T0
    G1 Z1 F3000
    G1 Z0.27 F1000
    G92 E0
    G1 X225.0 Y150 E10 F3000
    G1 X226.0 F10000
    G1 X226.0 Y20 E10 F3000
    G92 E0
    G1 Z1 F5000
    G1 X240 Y0 F7000
    G1 Z-2.5 F3000
    G1 X268 F3000
    G1 X240 F3000
    G1 X268 F3000
    G1 X240 F3000
    G1 X268 F3000
    G1 X240 F3000
    G1 Z2 F5000
    G1 X215 Y30 F15000
    BED_MESH_PROFILE LOAD=default
    #SKEW_PROFILE LOAD=my_skew_profile

[gcode_macro END_PRINT]
gcode:
    SET_SKEW CLEAR=1
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    G91
    G1 Z5 E-7 F10000
    G90
    G1 Y200 F3000
    # Disable steppers
    M84 X Y E

[gcode_macro PRINT_START]
gcode:
    START_PRINT {rawparams}

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[gcode_arcs]
resolution: 0.1

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 30  # an example

[input_shaper]
#shaper_freq_x: 34.4
#shaper_type_x: ei
#shaper_type_y: ei
#shaper_freq_y: 54.2

[gcode_macro rozgrzewka]
gcode:
  {% if printer.toolhead.homed_axes != "xyz" %}
    G28							#Home All Axes
  {% endif %}
  {% set re_velocity = printer.toolhead.max_velocity %}
  {% set re_accel = printer.toolhead.max_accel %}
  SET_VELOCITY_LIMIT ACCEL=5000
  SET_VELOCITY_LIMIT VELOCITY=250
  G90
  G1 Z40 F5000
  AUTO_SPEED_VALIDATE
  SET_VELOCITY_LIMIT VELOCITY={re_velocity}
  SET_VELOCITY_LIMIT ACCEL={re_accel}

[gcode_macro MECHANICAL_GANTRY_CALIBRATION]
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
         G28							#Home All Axes
    {% endif %}
    g90
    G1 x112 y122 f10000
    G1 z215 f2000
    g1 z224 f300
    g1 z215 f2000
    g1 z224 f300
    g1 z40 f2000
    G28 Z

[gcode_macro MECHANICAL_GANTRY_CALIBRATION_fast]
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
         G28							#Home All Axes
    {% endif %}
    g90
    G1 x112 y122 f10000
    G1 z217 f5000
    g1 z225 f300
    g1 z20 f5000
    G28 Z

[gcode_macro test]
gcode:
    g28
    g90
	g1 x68 y43 z5 f5000
    probe
    test1
    g1 z10 f5000
    g1 z(printer["gcode_macro test1"].wysokosc1)

[gcode_macro test1]
variable_wysokosc1: 1
gcode:
    {% set wysokosc1 = printer.gcode_move.position.z%}

[gcode_macro pressure_advance]
gcode:
	SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=1 ACCEL=500
	TUNING_TOWER COMMAND=SET_PRESSURE_ADVANCE PARAMETER=ADVANCE START=0 FACTOR=.005

#[skew_correction]

[output_pin swiatlo]
pin: PC6

